<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhileEx</title>
    <script>
        function check(){

            var i = 10;

            while(i<20){
              document.write(i+"   ");
              i++;  
            }            

        }

     </script>
</head>
<body>
    <h1 align=" center">While loop in javascript</h1>
    <button type="button" onclick="check()">checkLoop</button>
</body>
</html>
