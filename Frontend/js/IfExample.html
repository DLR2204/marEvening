<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IfExample</title>
    <script>
        function valid(){

            if(document.getElementById("age").value>18){
                document.write("You are eligible to vote.....");
            }
            else{
                window.alert("You are not eligibe to vote.....");
            }

        }

    </script>
</head>
<body>
    <h1 align="center">Check Age Validation</h1>

    <input type="text" id="age">

    <button type="button" onclick="valid()">check</button>

</body>
</html>
