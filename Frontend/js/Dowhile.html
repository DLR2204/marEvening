<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dowhile</title>

    <script>
        function check(){

            var i = 10;

            do{
              document.write(i+"   ");
              i++;  
            }  while(i>20)   ;       

        }

     </script>
</head>
<body>
    <h1 align=" center">DOWhile loop in javascript</h1>
    <button type="button" onclick="check()">checkLoop</button>
</head>
<body>
    
</body>
</html>
