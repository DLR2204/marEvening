<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
<script>
function check(){

   var a,b,c,d,e,f;

   document.write("<h1>Before Initialization</h1>");
   document.write("The type of a is :- ",typeof a);
   document.write("<br>The type of b is :- ",typeof b);
   document.write("<br>The type of c is :- ",typeof c);
   document.write("<br>The type of d is :- ",typeof d);
   document.write("<br>The type of e is :- ",typeof e);
   document.write("<br>The type of f is :- ",typeof f);


   a=12;b=3.14;c='c',d=true,e="apple",f=[1,"apple",true,'c']

   document.write("<h1>After Initialization</h1>");
   document.write("The type of a is :- ",typeof a);
   document.write("<br>The type of b is :- ",typeof b);
   document.write("<br>The type of c is :- ",typeof c);
   document.write("<br>The type of d is :- ",typeof d);
   document.write("<br>The type of e is :- ",typeof e);
   document.write("<br>The type of f is :- ",typeof f);

}

</script>
</head>
<body>
    <h1 align="center">Variables in the Javascript</h1>

        <button type="button" onclick="check()">check</button>
</body>
</html>
